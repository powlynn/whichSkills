<html>
<head>
	<title>Which Skills?</title>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="theme-home.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script>
		function addURL() {
			var table = document.getElementById("urlTable");
			var row = table.insertRow();
			var cell = row.insertCell();
			cell.innerHTML = 'Paste URL here: <input type="text" name="url[]" size="65">';
		}
		
		function deleteURL() {
			var table = document.getElementById("urlTable");	
			var numOfRows = table.rows.length;
			if(numOfRows > 2) {
				table.deleteRow(numOfRows - 1);
			}
		}
		
	</script>
</head>
<body>
	<div id="main" style="font-family: 'Josefin Slab', serif">
		<h2>Copy and paste a StackOverflow job board link, and we'll tell you which skills are in highest demand.</h2>
		<form action="skillsList.php" method="post">
			<table id="urlTable">
				<tr>
					<td>
						<input type="button" id="add" style="font-family:'Lato', sans-serif" value="Add URL" onclick="addURL()" />
						<input type="button" id="delete" style="font-family:'Lato', sans-serif" value="Delete URL" onclick="deleteURL()" />
					</td>
				<tr>
					<td>Paste URL here: <input type="text" name="url[]" size="65"></td>
				</tr>
			</table>
			</br>
			<table>
				<tr>
					<td>
						<input type="submit" id="submit" style="font-family:'Lato', sans-serif" value="Get Skills"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
